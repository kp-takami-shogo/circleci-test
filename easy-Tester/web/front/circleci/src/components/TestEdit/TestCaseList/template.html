<v-layout
  id="test-case-list"
  row
  fill-height
>

  <v-flex md12>

    <v-list
      subheader
      class="test-case-list"
    >
      <v-subheader>Test Case</v-subheader>

      <v-divider></v-divider>

      <v-list-tile
        v-for="(testcaseName, index) in testcaseList"
        :key="index"
        @click="handleClickTestCase(testcaseName)"
      >
        {{ testcaseName }}
      </v-list-tile>

    </v-list>

  </v-flex>

</v-layout>
