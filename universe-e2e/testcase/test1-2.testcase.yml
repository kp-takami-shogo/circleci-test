- action:
    input:
      target: 'email-input'
      inputData: 'KP'

- action:
    select:
      target: 'subject-select'
      text: 'KP'

- verify:
    value_equal:
      target: 'email-input'
      expect: 'KP'
      comment: 'Emailが「KP」であるか'

- verify:
    textContain:
      target: 'email-input-error'
      expect: 'This email is invalid'
      comment: 'Emailにエラー文「This email is invalid」が表示されているか'

- verify:
    value_equal:
      target: 'subject-select'
      expect: 'KP'
      comment: 'Subjectは「KP」が選択されているか'
