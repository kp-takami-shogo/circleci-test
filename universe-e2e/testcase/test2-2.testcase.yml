- verify:
    checked:
      target: 'terms-conditions-checkbox'
      comment: 'Terms and Conditionsがチェックされているか'

- verify:
    checked:
      target: 'question-radio-yes'
      comment: 'Question Yesがチェックされているか'


- action:
    click:
      target: 'port_master_btn'

- action:
    click:
      target: 'new_port_btn'

- action:
    click:
      target: 'new_port_add_btn'

- verify:
    text_contain:
      target: 'new_port_port_error_em'
      expect: 'Please fill out this field.'
      comment: '[Port] 入力必須チェックエラーメッセージが表示される'
- verify:
    text_contain:
      target: 'new_port_country_error_em'
      expect: 'Please fill out this field.'
      comment: '[Country] 入力必須チェックエラーメッセージが表示される'

- action:
    input:
      target: 'new_port_port_input'
      input_data: ';'
- action:
    input:
      target: 'new_port_country_input'
      input_data: ';'
- verify:
    text_contain:
      target: 'new_port_port_error_em'
      expect: 'Name cannot contain semicolon [;].'
      comment: '[Port] セミコロン入力チェックエラーメッセージが表示される'
- verify:
    text_contain:
      target: 'new_port_country_error_em'
      expect: 'Name cannot contain semicolon [;].'
      comment: '[Country] セミコロン入力チェックエラーメッセージが表示される'

- action:
    input:
      target: 'new_port_port_input'
      input_data: 'kobe'
- action:
    input:
      target: 'new_port_country_input'
      input_data: 'japan'
- verify:
    text_contain:
      target: 'new_port_port_error_em'
      expect: 'Only UPPERCASE characters allowed'
      comment: '[Port] 大文字英字入力チェックエラーメッセージが表示される'
- verify:
    text_contain:
      target: 'new_port_country_error_em'
      expect: 'Only UPPERCASE characters allowed'
      comment: '[Country] 大文字英字入力チェックエラーメッセージが表示される'

- action:
    input:
      target: 'new_port_port_input'
      input_data: 'TEST'
- action:
    input:
      target: 'new_port_country_input'
      input_data: 'TEST'
- action:
    click:
      target: 'new_port_add_btn'
- verify:
    text_contain:
      target: 'danger_notify_message'
      expect: 'This Port is already registered.'
      comment: '[Port Country] 重複チェックエラーメッセージが表示される'

- action:
    input:
      target: 'new_port_port_input'
      input: 'KOBE'
- action:
    input:
      target: 'new_port_country_input'
      input: 'JAPAN'
- verify:
    css_property_equal:
      target: 'new_port_port_error_em'
      property: 'display'
      expect: 'none'
      comment: '[Port] 入力完了'
- verify:
    css_property_equal:
      target: 'new_port_country_error_em'
      property: 'display'
      expect: 'none'
      comment: '[Country] 入力完了'

- action:
    click:
      target: 'new_port_add_btn'
- verify:
    text_contain:
      target: 'port_list_row_1_col_1'
      expect: 'KOBE'
      comment: 'PortList 追加成功'
